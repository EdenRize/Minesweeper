<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <div class="game-container">
      <div class="info-container">
        <div class="title-container">
          <img src="./img/mine.svg" alt="" />
          <h1>MineSweeper</h1>
          <img src="./img/mine.svg" alt="" />
        </div>
        <button
          onclick="onLevelClick(this)"
          class="selected-level"
          data-size="4"
          data-mines-count="2"
        >
          Beginner
        </button>
        <button
          onclick="onLevelClick(this)"
          data-size="8"
          data-mines-count="14"
        >
          Medium
        </button>
        <button
          onclick="onLevelClick(this)"
          data-size="12"
          data-mines-count="32"
        >
          Expert
        </button>
        <br />
        <br />
        <button onclick="handleCreative()">Creative</button>
        <p class="creative-mines" hidden>
          Mines left to set: <span class="creative-mines"></span>
        </p>
        <button class="dark-mode" onclick="toggleDarkMode()">
          Toggle Dark Mode
        </button>
        <div class="resets-container">
          <img onclick="onInit()" class="smiley" src="./img/smiley.svg" />
          <img
            class="undo disabled pointer"
            onclick="onUndo()"
            src="./img/undo.svg"
          />
        </div>
        <div class="helpers-btns-container">
          <button class="disabled safe-click" onclick="onSafeClick()">
            Safe Click ( <span class="safe-click-counter"></span> left )
          </button>
          <button class="mega-hint disabled" onclick="onMegaHint()">
            Mega Hint
          </button>
          <button class="exterminator disabled" onclick="onExterminator()">
            Exterminator
          </button>
        </div>
        <div class="hints-container">
          <img onclick="onHint(this)" src="./img/off-hint.svg" />
          <img onclick="onHint(this)" src="./img/off-hint.svg" />
          <img onclick="onHint(this)" src="./img/off-hint.svg" />
        </div>
        <div class="game-stats">
          <p class="timer-container">
            <img src="./img/timer.svg" /> :&nbsp
            <span class="timer">0.00x</span>
          </p>
          <p class="marked-counter-container">
            <img class="mine-img" src="./img/mine.svg" />
            : &nbsp
            <span class="marked-counter"></span>
          </p>
          <div class="strikes-container"></div>
        </div>
      </div>
      <div class="best-score-modal shaddow">
        <h2>New Best Score on <span class="best-level"></span> Level!</h2>
        <p>
          Your New Score is: <span class="best-score-container"></span> Seconds
        </p>
      </div>
      <table class="board-container">
        <tbody class="board shaddow"></tbody>
      </table>
    </div>
    <script src="js/util-services.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
